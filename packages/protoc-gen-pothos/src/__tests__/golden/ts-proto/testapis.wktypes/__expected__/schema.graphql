"""The `Byte` scalar type represents byte value as a Buffer"""
scalar Byte

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

type Message {
  boolValue: Boolean
  bytesValue: Byte
  doubleValue: Float
  floatValue: Float
  int32Value: Int
  int64Value: String

  """Required."""
  requiredTimestamp: DateTime!
  stringValue: String
  timestamp: DateTime
  uint32Value: Int
  uint64Value: String
}

input MessageInput {
  boolValue: Boolean
  bytesValue: Byte
  doubleValue: Float
  floatValue: Float
  int32Value: Int
  int64Value: String

  """Required."""
  requiredTimestamp: DateTime!
  stringValue: String
  timestamp: DateTime
  uint32Value: Int
  uint64Value: String
}

type Query {
  test: Message!
  valuesAreBlank: Message!
}